{% extends "base.html" %}
{% block content %}
<title>{{title}}</title>
<div class="change_password_page">
    <div class="change_password_input">
        <form action="/Change password" method="POST">
            {% if message %}
                {{message}}
            {% endif %}
            <div class="change_password_title">EMAIL HAS BEEN SEND</div>
            <p>Almost dear , just follow does instruction so you can finaly return your email</p><br>
            <input type="text" name="change_password" class="change_password_email" placeholder="The Code Number" required><br>
            <input type="email" name="change_email_chque" class="forget_password_email" placeholder="Your Email" required>
            <input type="password" name="password_change" class="change_password_email" placeholder="Your New Password" required><br>
            <input type="password" name="conf_password_change" class="change_password_email" placeholder="Confirme Your Password" required><br>
            <input type="submit" class="submit">
        </form>
    </div>
    <div class="change_password_img">
        <img src="{{url_for('static' , filename = 'IMAGES/forget_password.png')}}">
    </div>
</div>
{% endblock content %}
