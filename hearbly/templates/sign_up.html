{% extends "base.html" %}
{% block content %}
<title>{{title}}</title>
<div class="sign_up_page">
    <div class="sign_up_input">
        <form action="/Sign Up" method="POST">
            <div class="sign_up_title">CREATE AN ACCOUNT</div>
            <p>Don't have an account ? , Please write Your email so we can make sure that your are one of our team members</p><br>
            <input type="email" name="make_email" class="sign_email" required>
            <input type="submit" class="submit">
        </form>
    </div>
    <div class="sign_up_img">
        <img src="{{url_for('static' , filename = 'IMAGES/product.png')}}">
    </div>
</div>
{% endblock content %}
